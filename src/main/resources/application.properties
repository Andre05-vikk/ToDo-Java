# Application Configuration
app.name=ToDo Application
app.version=1.0.0

# Database Configuration (H2 In-Memory)
db.url=jdbc:h2:mem:tododb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.driver=org.h2.Driver
db.username=sa
db.password=

# Logging Configuration
logging.level=INFO
logging.file=logs/todo-app.log

# CLI Configuration
cli.prompt=todo>
cli.welcome.message=Welcome to ToDo Application!

# REST API Configuration
api.enabled=true
api.port=8080
api.context.path=/api/v1
